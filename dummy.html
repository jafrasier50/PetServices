<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <title>My Geocode App</title>
</head>

<body>
  <script>var userAddress = "1510 Polk St, Houston, TX 77002";


    function getGeocode (userAddress) {   
          axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
            params:
            {
              address: userAddress,
              key: 'AIzaSyBpnwyTOLEQnBi5vevvMJmGp9bWgif5zLo'
            }
          })
          .then(function(response){
            
            // Log full response
            console.log(response);

            // Formatted Address
            var formattedAddress = response.data.results[0].formatted_address
            
            // Objects of variations of this address
            var addressComponents = response.data.results[0].address_components
            
            // Geometry: geocoordinates
            var geometry = response.data.results[0].geometry.location
            var lat = response.data.results[0].geometry.location.lat
            var lng = response.data.results[0].geometry.location.lng            
            return geometry
          })      
            .catch(function(error){
            console.log(error);
          })
                   
        }
x = getGeocode(userAddress)
console.log(x)</script>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>


<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpnwyTOLEQnBi5vevvMJmGp9bWgif5zLo&callback=initMap">
  </script>
</body>
</html>
